<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>分享好友</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.min.css">

</head>
<body>
    <div class="slide-container">
        <img class="share-bg" src="./image/share/share-bg.png" />
        <!--二维码-->
        <img class="share-gzh" src="./image/share/gzh.png" />
        <img class="share-app" src="./image/share/app.png" />
        <!--按钮-->
        <img class="share-btn animated pulse infinite" src="./image/share/share-btn.png" />
        <img class="share-back animated pulse infinite" src="./image/share/share-back.png" />
        <!--弹层-->
        <img class="share-pop" src="./image/share/pop.png" />
    </div>
</body>
<script>
    $(function () {
      /**
       * 返回重看
       */
      $('.share-back').click(function () {
        window.location = 'entry.html'
      });
      /**
       * 分享好友
       */
      $('.share-btn').click(function () {
        $('.share-pop').css('display', 'block');
      });
      /**
       * 弹出指引层
       */
      $('.share-pop').click(function () {
        $('.share-pop').css('display', 'none');
      })
    });
</script>
