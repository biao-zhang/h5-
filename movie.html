<script>
  $(function () {
    $('.movie-nav .nav-label').click(function () {

      $(this).addClass('label-bg');
      $('.movie-con').removeClass('isshow').eq($(me).index()).addClass('isshow')
    });

    window.s2j_onVideoPlay = function() {
      $('#img_video').addClass('stop_video');

  });
